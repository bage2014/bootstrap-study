<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>


<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="nth-tabs/js/nth-tabs.js"></script>


<script>

    var nthTabs;

    $(function () {

        //一个低门槛的演示,更多需求看源码

        //基于bootstrap tab的自定义多标签的jquery实用插件
        nthTabs = $("#main-tabs").nthTabs();
        // 新建选项卡(URL地址)
        $(".menu").on("click", function () {
            var url = $(this).attr("url");
            var text = $(this).text();
            var id =  "nth-tab-" + text;

            if(nthTabs.isExistsTab(id)){
                nthTabs.locationTab(id);
                nthTabs.setActTab(id);
                return ;
            }
            nthTabs.addTab({
                id:id,
                title: text,
                url: url,
                active: true,
                allowClose: true,
                location: false,
                fadeIn: true
            });
        });

    });
</script>
