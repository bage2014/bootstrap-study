<script>

    var nthTabs;

    $(function () {

        //一个低门槛的演示,更多需求看源码

        //基于bootstrap tab的自定义多标签的jquery实用插件
        nthTabs = $("#main-tabs").nthTabs();
        // 新建选项卡(URL地址)
        $(".menu").on("click", function () {
            var url = $(this).attr("url");
            var text = $(this).text();
            var id =  "nth-tab-" + text;

            if(nthTabs.isExistsTab(id)){
                nthTabs.locationTab(id);
                nthTabs.setActTab(id);
                return ;
            }
            nthTabs.addTab({
                id:id,
                title: text,
                url: url,
                active: true,
                allowClose: true,
                location: false,
                fadeIn: true
            });
        });

    });

</script>
